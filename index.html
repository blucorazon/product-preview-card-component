<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main role="main">
    <section class="container">

      <div class="mobile-image">
        <img src="./images/image-product-mobile.jpg" alt="Chanel perfume on table face side up">
      </div>

      <div class="desktop-image">
        <img src="./images/image-product-desktop.jpg" alt="Chanel perfume on table with green leaves">
      </div>

      <div class="container-text">

        <p class="product-category">PERFUME</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-tag">
          <p class="discount-price">$149.99</p>
          <p class="retail-price">$169.99</p>
        </div>

        <button type="button" class="add-to-cart-button"><img src="./images/icon-cart.svg" alt="Shopping cart logo">Add
          to Cart</button>
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/blucorazon">Blu Corazon</a>.
    </div>
  </footer>

</body>

</html>
